<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ресторан</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
        </header>
        <main class="main">
            <section class="intro">
                <div class="intro__container">
                    <div class="intro__content">
                        <div class="intro__items">
                            <div class="intro__item">
                                <div class="item-intro">
                                    <div class="item-intro__icon">
                                        <img class="item-intro__item" src="assets/intro/dish.svg" alt="dish">
                                        <h3 class="item-intro__title">Магическая <span
                                                class="item-intro__selected-title">Атмосфера</span></h3>
                                        <p class="item-intro__text">В нашем заведении царит магическая атмосфера
                                            наполненная
                                            вкусными ароматами</p>
                                    </div>
                                </div>
                            </div>
                            <div class="intro__item">
                                <div class="item-intro">
                                    <div class="item-intro__icon">
                                        <img class="item-intro__item" src="assets/intro/dish.svg" alt="dish">
                                        <h3 class="item-intro__title">Лучшее качество <span
                                                class="item-intro__selected-title">Еды</span></h3>
                                        <p class="item-intro__text">Качество нашей Еды - отменное!
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="intro__item">
                                <div class="item-intro">
                                    <div class="item-intro__icon">
                                        <img class="item-intro__item" src="assets/intro/dish.svg" alt="dish">
                                        <h3 class="item-intro__title">Недорогая <span
                                                class="item-intro__selected-title">Еда</span></h3>
                                        <p class="item-intro__text">Стоимость нашей Еды зависит только от ее количества.
                                            Качество всегда на высоте!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </main>
        <footer class="footer">Я футер</footer>
    </div>
</body>

</html>
